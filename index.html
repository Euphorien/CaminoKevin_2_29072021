<!DOCTYPE html>
<html lang=fr>
<head>
    <meta charset="utf-8"/>
    <title>Reservia</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/02ed5f572e.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="page">

       <!-- Elements du haut de page -->

        <header>
        <nav>
            <div class="menu">
                <img id="logo" src="Reservia.svg" alt="Logo reservia"/>
                <div class="nav"> 
                    <div class="bordure bhover taillediv navversiontab borduremobile"><a class="survol" href="#section_logement_ancre">Hébergements</a></div>
                    <div class="bordure bhover taillediv navversiontab borduremobile"><a class="survol" href="#ancreactivites">Activités</a></div>
                </div>
                <div class="bordure taillediv taillediv2 navversiontab"><a class="survol2 couleurbleue" href="#sinscrire">S'inscrire</a></div>
            </div>
        </nav>
        </header>

        <!-- Fin des élements du haut de page -->

        <!-- Elements corps de page -->
        <section>
            <div>
                <h1 class="Titre">Trouvez votre hébergement pour des vacances de rêve</h1>
                <h3 class="soustitre">En plein centre ville ou en pleine nature</h3>
            </div>

            <div class="fct_recherche">
                <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                <div class="borduregrey"><input class="bordurerech search" type="search" placeholder="Marseille, France"/></div>
                <div class="fondbleu button"><span class="recherche">Rechercher</span> <span class="icone"><i class="fas fa-search"></i></span></div>
            </div>


            
            <div class="filtres">
                        <div class="titre_filtre"><h4>Filtres</h4></div>
                        <div class="filtreTexteIcons"><i class="fas fa-money-bill-wave propriete_icone"></i><div class="filtreText">Economique</div></div>
                        <div class="filtreTexteIcons filtreTexteIcons2"><i class="fas fa-child propriete_icone"></i><div class="filtreText">Familial</div></div>
                        <div class="filtreTexteIcons"><i class="fas fa-heart propriete_icone"></i><div class="filtreText">Romantique</div></div>
                        <div class="filtreTexteIcons"><i class="fas fa-dog propriete_icone"></i><div class="filtreText">Animaux autorisés</div></div>     
            </div>
            <div class="info">
                <div class="icon_info"><i class="fas fa-info"></i></div>
                <p class="texteinfo">Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>

    </div> <!-- DIV de fin du "bloc page" -->   
</body>
</html>
